{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Files</h1>

	  <table class="table table-dark table-hover">
          <thead>
            <tr>
                <th scope="col">Uploaded Files</th>
            </tr>
          </thead>


          <tbody>
          {% for filename in cafes %}
                <tr>
                    <td>
                        <a href="{{ url_for('uploaded_file', filename=filename) }}" target="_blank">{{ filename }}></a>
                    </td>
                </tr>
           {% endfor %}

          </tbody>
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
