{% extends 'header.html' %}
{% from "bootstrap5/form.html" import render_form %}
{% block title %}Register{% endblock %}

{% block content %}

<!-- Page Header -->
<header
  class="masthead"
  style="text-align: center; padding-top: 80px; padding-right: 720px;"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Register</h1>
          <span class="subheading" style="padding-left: 50px">Create Your NeoDB Account</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4"> <!-- Pull the form closer -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!-- Register Form -->
        {{ render_form(form) }}
      </div>
    </div>
  </div>
</main>

{% endblock %}
