{% extends "header.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container" style="margin-top: 210px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4" style="font-size: 3.5rem;">Register</h1>

            <!-- Display the error message if it exists -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" action="/register">
                <div class="mb-3">
                    <label for="e_id" class="form-label">Enter your ID:</label>
                    <input type="text" class="form-control" id="e_id" name="e_id" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
